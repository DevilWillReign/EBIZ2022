services:
  front:
    build: ./frontend
    ports:
      - "9001:9001"
    depends_on:
      - api
    environment:
      - PORT=9001
      - API_BASE_URL=http://backend/api/v1
    links:
      - "api:backend"
  api:
    build: ./backend
    ports:
      - "9000:9000"
    depends_on:
      - db
    environment:
      - PORT=9000
      - DATABASE_ADDRESS=database
    env_file:
      - ./docker-compose-api.env
    links:
      - "db:database"
  db:
    image: mysql:latest
    env_file:
      - ./docker-compose-mysql.env
    volumes:
      - my-datavolume:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  my-datavolume: